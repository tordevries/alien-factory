<!DOCTYPE html>
<html>

	<head>

		<!-- meta tags and title -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Alien Factory</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">

		<!-- external and on-page CSS goes here -->
		<link rel="stylesheet" href="styles.css" media="all">

		<!-- external and on-page JavaScript goes here -->
		<script type="text/javascript" src="scripts.js" defer></script>

	</head>

	<body>

		<div id="palette" class="showBody">
			
			<div id="featuresBody" class="features">
				<h1>Body</h1>
				<div class="options">
					<div id="bodyOption1" class="chosen"><img src="thumbnails/body-robot.png"></div>
					<div id="bodyOption2"><img src="thumbnails/body-birdman.png"></div>
					<div id="bodyOption3"><img src="thumbnails/body-cyclops.png"></div>
				</div>
			</div>

			<div id="featuresFace" class="features">
				<h1>Face</h1>
				<div class="options">
					<div id="faceOption1"><img src="thumbnails/face-robot.png"></div>
					<div id="faceOption2"><img src="thumbnails/face-birdman.png"></div>
					<div id="faceOption3"><img src="thumbnails/face-cyclops.png"></div>
				</div>
			</div>

			<div id="featuresArms" class="features">
				<h1>Arms</h1>
				<div class="options">
					<div id="armsOption1"><img src="thumbnails/arms-robot.png"></div>
					<div id="armsOption2"><img src="thumbnails/arms-birdman.png"></div>
					<div id="armsOption3"><img src="thumbnails/arms-cyclops.png"></div>
				</div>
			</div>

			<div id="featuresFeet" class="features">
				<h1>Feet</h1>
				<div class="options">
					<div id="feetOption1"><img src="thumbnails/feet-robot.png"></div>
					<div id="feetOption2"><img src="thumbnails/feet-birdman.png"></div>
					<div id="feetOption3"><img src="thumbnails/feet-cyclops.png"></div>
				</div>
			</div>

		</div><!-- /palette -->
		
		
		
		<div id="preview">
			<div id="welcomeBox">
				<p>Welcome to</p>
				<h1>THE ALIEN FACTORY!</h1>
				<p>Choose from different types of bodies, faces, arms, and feet. How wacky can you make it?</p>
			</div>
			<div id="previewFace" class=""></div>
			<div id="previewArms" class=""></div>
			<div id="previewFeet" class=""></div>
			<div id="previewBody" class=""></div>
		</div><!-- /preview -->
		

	</body>

</html>
